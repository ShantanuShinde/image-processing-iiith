<html>

<head>
    <title>Virtual Lab of Image Processing</title>
    <script src="/static/Libraries/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="/static/Libraries/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/Libraries/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="heading">
        <h1><small>Virtual Lab of Image Processing<br /></small>Neighbourhood Operations</h1>
    </div>
    <div class="container-fluid" id="mainContent">
        <div class="row">
            <div class="col-md-4" id="leftContent">
                <div class="row">
                    <div class="col-md-12">
                        <p id="nextText">
                        </p>
                    </div>
                    <div class="col-md-12">
                        <button id="reset">Reset</button>
                        <button id="run">Run</button>
                    </div>
                    <div class="col-md-12" id="parameters">
                        <div class="row">
                            <div class="col-md-6" id="linearOperations">
                                <h6>Linear Filtering</h3>
                                    <ul>
                                        <li><label><input type="radio" name="filter" value="1"
                                                    checked="checked">Straight
                                                Average</label></li>
                                        <li><label><input type="radio" name="filter" value="2">Triangular
                                                Filter</label></li>
                                        <li><label><input type="radio" name="filter" value="3">Gaussian
                                                filter</label></li>
                                    </ul>

                            </div>
                            <div class="col-md-4" id="neighbourhood">
                                <h6>Size of Neighbourhood</h3>
                                    <ul>
                                        <li><label><input type="radio" name="window" value="1">3 x 3</label>
                                        </li>
                                        <li><label><input type="radio" name="window" value="2" checked="checked">5 x
                                                5</label>
                                        </li>
                                        <li><label><input type="radio" name="window" value="3">7 x 7</label>
                                        </li>
                                    </ul>
                            </div>
                            <div class="col-md-12" id="nonLinearOperations">
                                <h6>Non-Linear Operations</h3>
                                    <ul>
                                        <li><label><input type="radio" name="filter" value="4">Median</label>
                                        </li>
                                        <li><label><input type="radio" name="filter" value="5">Unsharp</label>
                                        </li>
                                    </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-6" id="images">
                        <img id="inputImg" src="/static/Images/blank.png"><br>
                        Input Image
                    </div>
                    <div class="col-md-6">
                        <img id="outputImg" src="/static/Images/blank.png"><br>
                        Output Image
                    </div>
                    <div class="col-md-12">
                        <div class="row" id="mosaic">
                            <div class="col-md-5">
                                <img src="/static/Images/Mosaic.png" id="mosaicImg">
                            </div>
                            <div class="col-md-7">
                                <p id="mosaicDesc">Select one of the nine images from the mosaic, from the dropdown.
                                    Images are
                                    numbered
                                    from left to right</p>
                                <select id="imgNum">
                                    <option selected="true" disabled="disabled">Select Image</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <button id="imageSelected">Next</button>
                                <p id="processingInfo"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="enlargedMosaic">
        <div id="enlargedMosaicImg">
            <span class="close">&times;</span>
            <img src="/static/Images/Mosaic.png" id="largeMosaic">
        </div>
    </div>
    <script type="text/javascript">
        $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>

    <script type=text/javascript src="/static/js/main_js_script.js">

    </script>
</body>

</html>
